# H2 Database Configuration (테스트용)
# H2 인메모리 데이터베이스 설정

# Database Configuration (H2)
spring.datasource.url=jdbc:h2:mem:snsdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=Dd905925@

# H2 Console (개발 환경에서만 사용)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging Configuration
logging.level.root=INFO
logging.level.com.sns=DEBUG
logging.level.org.hibernate.SQL=DEBUG

